<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ТР-23 Rovniy Grisha LR5</title>
  </head>

  <body>
    <header><h1>ТР-23 Ровний Григорій Олександрович</h1></header>
    <main>
      <section class="hidden modal">
        <div class="start-page">
          <form class="login_form">
            <div class="data-form">
              <h2>Enter your personal info</h2>
              <input
                type="text"
                class="login"
                placeholder="Enter your name"
                name="name"
              />
              <input
                type="text"
                class="login"
                placeholder="Enter your group"
                name="group"
              />
            </div>
          </form>
        </div>
        <button class="start_test" id="start_test">Start test</button>
      </section>
      <div class="overlay hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
